<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>

        <table>
            <tr>
                <td>baris 1, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
            <tr>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </table>

        <br><br><br>

        <table>
            <thead>
                <th></th>
                <th>kolom 1</th>
                <th>Kolom 2</th>
            </thead>
            <tbody>
                <tr>
                    <th>baris 1</th>
                    <td>baris 1, kolom 1</td>
                    <td>baris 2, kolom 2</td>
                </tr>
                <tr>
                    <th>baris 2</th>
                    <td>baris 2, kolom 1</td>
                    <td>baris 2, kolom 2</td>
                </tr>
            </tbody>
        </table>

        <br><br><br>

        <table border="1" cellspacing="0" cellpadding="2">
            <thead>
                <th></th>
                <th>kolom 1</th>
                <th>Kolom 2</th>
            </thead>
            <tbody>
                <tr>
                    <th>baris 1</th>
                    <td>baris 1, kolom 1</td>
                    <td>baris 1, kolom 2</td>
                </tr>
                <tr>
                    <th>baris 2</th>
                    <td>baris 2, kolom 1</td>
                    <td>baris 2, kolom 2</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
