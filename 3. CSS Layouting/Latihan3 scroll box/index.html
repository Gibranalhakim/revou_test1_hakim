<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensi & Overflow</title>
    <style>
        /* div{
            width: 100%;
            height: 200px;
            background-color: lightgreen;
        } */
        .satu{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .dua{
            width: 120%;
            background-color: antiquewhite;
        }
        div{
            width: 30%;
            height: 15px;
            background-color: blanchedalmond;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua">Hello World</div>
    </div>
    
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed, itaque! 
    Voluptatem maxime voluptas in saepe officia esse adipisci provident veniam,
    maiores suscipit, ipsam consequuntur illo hic laborum aperiam magnam 
    molestias.</div>
</body>
</html>
